<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Artist page in music box by Mitya Dementiy</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="relative header">
    <div class="container pt-25">
      <nav class="d-flex align-center">
        <div class="logo-group d-flex align-center mr-88">
          <img src="../src/images/logo.svg" alt="musical note" class="logo" width="24px">
          <div class="logo-text header-text">Music box</div>
        </div>
        <ul class="menu d-flex header-text">
          <li class="menu-item">Главная</li>
          <li class="menu-item">Каталог</li>
          <li class="menu-item">Исполнители</li>
          <li class="menu-item">Контакты</li>
        </ul>
        <div class="site-search">
          <form class="search">
            <input class="search-input" type="text" placeholder="Поиск...">
          </form>
        </div>
      </nav>
    </div>
  </header>
  <section class="artist-promo">
    <div class="container">
      <h1 class="white mb-16">Morten Harket</h1>
      <span class="fans-quantity">24 875 поклонников</span>
      <div class="buttons d-flex">
        <button class="d-flex button white align-center mr-24 bg-purple">
          <img src="../src/images/play-button.svg" class="btn-image" alt="play-button">
          Микс
        </button>
        <button class="d-flex button white align-center bg-red">
          <img src="../src/images/heart.svg" class="btn-image" alt="heart-icon">
          В избранное
        </button>
      </div>
    </div>
  </section>
</body>

</html>
